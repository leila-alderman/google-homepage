<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <ul class="header">
            <li><a href="https://www.google.com/intl/en/about/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"
            >About</a></li>
            <li><a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042"
            >Store</a></li>
            <li class="li-right"><a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0">Images</a></li>
            <li class="li-right"><a href="https://mail.google.com">Gmail</a></li>
        </ul>
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
        alt="Google logo" width="272" height="92"/>
        <form action="/search" method="POST" style="overflow:visible">
            <div class="search-box">
                <input class="search" type="text" name="search"><br>
            </div>
            <div class="button-box">
                <input class="button" type="submit" name="submit" value="Google Search">
                <input class="button" type="submit" name="lucky" value="I'm Feeling Lucky"><br>
            </div>
        </form>
        <div class="footer">
        <ul>
                <li><a href="https://ads.google.com/home/"
                    >Advertising</a></li>
                <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none"
                    >Business</a></li>
                <li class="li-right"><a href="https://www.google.com/preferences?hl=en"
                    >Settings</a></li>
                <li class="li-right"><a href="https://policies.google.com/terms?hl=en&gl=us"
                    >Terms</a></li>
                <li class="li-right"><a href="https://policies.google.com/privacy?hl=en&gl=us"
                    >Privacy</a></li>
            </ul>
        </div>
    </body>
</html>
